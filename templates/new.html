<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New App</title>
    <link rel="stylesheet" href="static/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="heading">
        <h2>DEM Super Resolution System</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 mx auto mt-5 text-center">
                <h3 class="mb-5">Insert the Low Resolution DEM</h3>

                <form method="post" action="/" enctype="multipart/form-data">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <input class="form-control" type="file" name="file" autocomplete="off" required>
                        </div>
                        <div class="col-auto">
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                    </div>
            </div>
            </form>
            <h1>{{x}}</h1>
            <div class="grid mt-5" style="display:flex; justify-content: space-around;">
                <p>X:<span id="x"></span></p>
                <p>Y:<span id="y"></span></p>
                <div class="g-col-4">
                    {% if filename %}
                    <h3 mb-5>Input DEM</h3>
                    <img id="myImgId" src=" static/uploads/trial.png " style="width : 450px;">
                    {% endif %}
                </div>

                <div class="g-col-4">
                    {% if filename %}
                    <h3 mb-5>High Resolution DEM</h3>
                    <img class="image" src="static/uploads/out.png" style="width : 450px;">
                    {% endif %}
                </div>
                {% if filename %}
            </div class="rend g-col-4">

            <h3 mb-5>3d Rendering of SR DEM</h3>
            <div id='chart' class='chart'>
            </div>

        </div>
        {% endif %}

    </div>
    <div class="bottom">
        
    </div>

</body>
